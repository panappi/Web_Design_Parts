<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger menu</title>
    <link rel="stylesheet" href="../css/libs/reset.css" />
    <link rel="stylesheet" href="../css/hamburgermenu.css" />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
  </head>
  <body>
    <header class="header">
      <a class="rogo" href="../index.html">Webデザイン<br />パーツ集</a>
      <nav>
        <!-- sp用ナビメニューのボタン -->
        <button id="nav_btn" class="header__nav-btn">
          <span></span><span></span><span></span>
        </button>
        <!-- tb,pc用ナビメニュー -->
        <ul id="nav_tb" class="header__nav-tb hide">
          <li>このサイトについて</li>
          <li>
            <a class="contact-icon" href="mailto:date02tk&#64;gmail.com"
              ><i class="ai-envelope"></i
            ></a>
          </li>
          <li>
            <a
              class="contact-icon"
              href="https://twitter.com/panappi_02tk"
              target="_blank"
              ><i class="ai-twitter-fill"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- sp用ナビメニュー -->
    <div id="nav_sp" class="nav-sp">
      <ul>
        <li>このサイトについて</li>
        <li>
          <a class="contact-icon" href="mailto:date02tk&#64;gmail.com"
            ><i class="ai-envelope"></i
          ></a>
        </li>
        <li>
          <a
            class="contact-icon"
            href="https://twitter.com/panappi_02tk"
            target="_blank"
            ><i class="ai-twitter-fill"></i
          ></a>
        </li>
      </ul>
    </div>
    <main>
      <section class="contents">
        <div class="contents__title">
          <img src="../img/dot-green.svg" />
          <h2>ハンバーガーメニュー</h2>
        </div>
        <div class="contents__container">
          <div class="contents__item">
            <h3>✕に変化-1</h3>
            <button id="btn_3x" class="btn btn-3x btn-3x-1">
              <span></span><span></span><span></span>
            </button>
          </div>
          <div class="contents__item">
            <h3>✕に変化-2</h3>
            <button id="btn_3x_2" class="btn btn-3x btn-3x-2">
              <span></span><span></span><span></span>
            </button>
          </div>
          <div class="contents__item">
            <h3>✕に変化-3</h3>
            <button id="btn_3x_3" class="btn btn-3x btn-3x-3">
              <span></span><span></span><span></span>
            </button>
          </div>
          <div class="contents__item">
            <h3>✕に変化</h3>
            <button id="btn_2x" class="btn btn-2x">
              <span></span><span></span>
            </button>
          </div>
          <div class="contents__item">
            <h3>CLOSEに変化</h3>
            <button id="btn_mx" class="btn btn-mx">
              <div class="">CLOSE</div>
              <span></span>
              <span>MENU</span>
              <span></span>
            </button>
          </div>
        </div>
      </section>
      <section class="mockup">
        <div class="mockup__text">
          <p>メニューリストの動きを確認できます。</p>
        </div>
        <div class="mockup__container">
          <img class="mockup__screen" src="../img/iphone.png" alt="" />
          <div class="mockup__header">
            <p class="mockup__header-rogo">Webデザイン<br />パーツ集</p>
            <!-- sp用ナビメニューのボタン -->
            <button id="mockup_btn" class="mockup__header-btn">
              <span></span><span></span><span></span>
            </button>
          </div>
          <!-- sp用ナビメニュー -->
          <div id="mockup_nav" class="mockup__header-nav">
            <ul>
              <li>
                <!-- <p>このサイトについて</p> -->
                このサイトについて
                <img class="dot-line-l" src="../img/dot-line-long.svg" />
              </li>
              <li>
                <div class="contact-icon"><i class="ai-envelope"></i></div>
                <img class="dot-line-s" src="../img/dot-line.svg" />
              </li>
              <li>
                <div class="contact-icon">
                  <i class="ai-twitter-fill"></i>
                </div>
                <img class="dot-line-s" src="../img/dot-line.svg" />
              </li>
            </ul>
          </div>
          <div class="mockup__blind"></div>
        </div>
      </section>
      <div class="back">
        <a class="home-icon" href="../index.html"
          ><i class="ai-home-alt1"></i
        ></a>
      </div>
    </main>
    <footer></footer>
    <script src="../js/common.js"></script>
    <script src="../js/hamburgermenu.js"></script>
  </body>
</html>
