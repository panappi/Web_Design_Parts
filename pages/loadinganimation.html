<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading animation</title>
    <link rel="stylesheet" href="../css/libs/reset.css" />
    <link rel="stylesheet" href="../css/loadinganimation.css" />
  </head>
  <body class="position-relative">
    <!-- ●ページを開くと表示される画面 -->
    <!-- ローディング状況を数値とゲージで表示 -->
    <div id="loadingBg"></div>
    <div id="loading">
      <div id="percent"><span id="percent-text"></span>％</div>
      <div id="gauge"></div>
    </div>
    <header></header>
    <main>
      <h2>ローディングアニメーション</h2>
      <div>
        <h3>●ボタンを押すと表示される画面</h3>
        <div id="loading-2">
          <div class="spinner"></div>
          <button id="btn-cancel">CANCEL</button>
        </div>
        <button id="btn-start">START</button><br />
      </div>

      <div>
        <h3>●ローディング用画像</h3>
        <img src="../img/spring.jpeg" alt="菜の花" />
        <img src="../img/summer.jpeg" alt="海" />
        <img src="../img/autumn.jpeg" alt="紅葉" />
        <img src="../img/winter.jpg" alt="スキー場" />
      </div>
      <a href="../index.html">ホームに戻る</a>
    </main>
    <footer></footer>
    <script src="../js/loadinganimation.js"></script>
  </body>
</html>
